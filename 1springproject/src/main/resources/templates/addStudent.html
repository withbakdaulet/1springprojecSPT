<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{vendor/head.html}"><title>1</title></head>
<body>
<div th:insert="~{vendor/navbar.html}"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
           <div class="row">
               <div class="col-6">
                   <form th:action="@{'/addStudent'}" method="post">
                       <div class="row" style="width: 100%">
                           <div class="col">
                               <label class="form-label">Name:</label>
                               <input class="form-control" type="text" name="student_name">
                           </div>
                       </div>
                       <div class="row" style="width: 100%">
                           <div class="col">
                               <label class="form-label">Surname:</label>
                               <input class="form-control" type="text" name="student_surname">
                           </div>
                       </div>
                       <div class="row" style="width: 100%">
                           <div class="col">
                               <label class="form-label">Exam point:</label>
                               <input class="form-control" type="number" name="student_exam">
                           </div>
                       </div>
                       <div class="row mt-3" style="width: 100%">
                           <div class="col">
                               <button type="submit" class="btn btn-success">Add Student</button>
                           </div>
                       </div>
                   </form>
               </div>
               <div class="col-6">
                   <img src="/photo/photo.jpeg" class="img-fluid mt-3" style="height: 400px; width: 100%">
               </div>
           </div>
        </div>
    </div>
</div>

</body>
</html>
